<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="url"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .short-url-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .short-url {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            word-break: break-all;
        }

        .copy-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .error {
            display: none;
            margin-top: 10px;
            padding: 12px;
            background: #fee;
            border-left: 4px solid #f44;
            border-radius: 8px;
            color: #c33;
            font-size: 14px;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }

        .stats {
            display: none;
            margin-top: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .stats.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <p class="subtitle">Make your long URLs short and shareable</p>

        <form id="shortenForm">
            <div class="input-group">
                <label for="longUrl">Enter your long URL</label>
                <input 
                    type="url" 
                    id="longUrl" 
                    placeholder="https://example.com/very/long/url" 
                    required
                >
            </div>

            <button type="submit" class="btn" id="shortenBtn">
                Shorten URL
            </button>
        </form>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-label">Your shortened URL</div>
            <div class="short-url-container">
                <div class="short-url" id="shortUrl"></div>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
            <div class="stats" id="stats">
                <strong>Original:</strong> <span id="originalUrl"></span>
            </div>
        </div>

        <div class="footer">
            Powered by AWS Lambda + API Gateway + DynamoDB
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR API GATEWAY URL
        const API_URL = 'https://5c0xe600v5.execute-api.us-east-1.amazonaws.com/prod';

        const form = document.getElementById('shortenForm');
        const longUrlInput = document.getElementById('longUrl');
        const shortenBtn = document.getElementById('shortenBtn');
        const result = document.getElementById('result');
        const shortUrlDiv = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');
        const errorDiv = document.getElementById('error');
        const statsDiv = document.getElementById('stats');
        const originalUrlSpan = document.getElementById('originalUrl');

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const longUrl = longUrlInput.value.trim();
            
            // Validate URL
            if (!longUrl) {
                showError('Please enter a URL');
                return;
            }

            // Hide previous results/errors
            result.classList.remove('show');
            errorDiv.classList.remove('show');
            
            // Show loading state
            shortenBtn.disabled = true;
            shortenBtn.innerHTML = '<span class="loader"></span> Shortening...';

            try {
                const response = await fetch(`${API_URL}/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
			'x-api-key': 'DyFL2HQsAl6LBnU4Xhanaa5UsZVvftCL3NSqXROZ'
                    },
                    body: JSON.stringify({ url: longUrl })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to shorten URL');
                }

                // Show result
                shortUrlDiv.textContent = data.shortUrl;
                originalUrlSpan.textContent = longUrl;
                result.classList.add('show');
                statsDiv.classList.add('show');

                // Clear input
                longUrlInput.value = '';

            } catch (error) {
                showError(error.message || 'Something went wrong. Please try again.');
            } finally {
                // Reset button
                shortenBtn.disabled = false;
                shortenBtn.textContent = 'Shorten URL';
            }
        });

        // Handle copy button
        copyBtn.addEventListener('click', async () => {
            const url = shortUrlDiv.textContent;
            
            try {
                await navigator.clipboard.writeText(url);
                
                // Show success feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ“ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.textContent = 'âœ“ Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        });

        // Show error message
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
